<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVJ CRUD Assisment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="newUserButton">New User</button>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableData"></tbody>
      </table>
      <div id="paginationControls"></div>
    </div>
    <div id="userFormDialog" class="dialog">
      <div class="dialog-content">
        <span class="closeBtn">&times;</span>
        <form id="userForm">
          <label for="userName">Username:</label>
          <input type="text" id="userName" name="userName" required />

          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" name="userEmail" required />

          <label for="userGender">Gender:</label>
          <select id="userGender" name="userGender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="userStatus">Status:</label>
          <input type="checkbox" id="userStatus" name="userStatus" /> Active

          <input type="hidden" id="userID" />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
